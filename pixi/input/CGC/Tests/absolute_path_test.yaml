simulationType: temporal cgc ngp
gridStep: 1
couplingConstant: 2
numberOfDimensions: 3
numberOfColors: 2
numberOfThreads: 8
gridCells: [128, 32, 32]
timeStep: 0.5
duration: 64
evaluationRegion:
  enabled: true
  point1: [2, 0, 0]
  point2: [-3, -1, -1]
activeRegion:
  enabled: true
  point1: [1, 0, 0]
  point2: [-2, -1, -1]

initialConditions:
  CGC:
    poissonSolver: improved full
    computeTadpole: true
    tadpoleFilename: /tmp/output/tadpole_test_coherent.dat
    MVModelCoherent:
      - direction: 0
        orientation: 1
        longitudinalLocation: 32
        longitudinalWidth: 8
        randomSeed: 5
        mu: .2
        ultravioletCutoffTransverse: 2
        infraredCoefficient: 0.2
      - direction: 0
        orientation: -1
        longitudinalLocation: 96
        longitudinalWidth: 8
        randomSeed: 6
        mu: .2
        ultravioletCutoffTransverse: 2
        infraredCoefficient: 0.2

output:
  projectedEnergyDensity:
    - path: '/tmp/output/pe_writetest.dat'
      interval: 0.5
      direction: 0
  timeMeasurement:
    - path: "/tmp/output/time_writetest.txt"
      interval: 0.025



